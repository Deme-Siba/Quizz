<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container start">
        <h3 class="container_h3"></h3>
        <div class="start-btn">Start</div>
    </div>
    <div class="container main">
        <div class="timer">Time left: 40</div>
        <div class="question">2 + 2</div>
        <div class="score">Score: 0</div>
        <div class="ans-row">
            <div class="answer">4</div>
            <div class="answer">6</div>
            <div class="answer">10</div>
            <div class="answer">500</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
